function shuffleArray(a){ for(var i=a.length-1;i>0;i--){ var j=Math.floor(Math.random()*(i+1)); var tmp=a[i]; a[i]=a[j]; a[j]=tmp; } }

function pick50(){ var copy = ALL_QUESTIONS.slice(); shuffleArray(copy); return copy.slice(0,50); }

function renderQuiz(questions){ var area=document.getElementById('quizArea'); area.innerHTML=''; for(var idx=0;idx<questions.length;idx++){ var q=questions[idx]; var qi=idx+1; var div=document.createElement('div'); div.className='question'; var qtxt=document.createElement('div'); qtxt.className='qtxt'; qtxt.innerText='Câu '+qi+': '+q.question; div.appendChild(qtxt); for(var oi=0;oi<q.options.length;oi++){ var opt=q.options[oi]; var lab=document.createElement('label'); lab.className='option'; var inp=document.createElement('input'); inp.type='radio'; inp.name='q'+qi; inp.value=opt.label; lab.appendChild(inp); lab.append(' '+(opt.label.toUpperCase()+'. '+opt.text)); div.appendChild(lab); } area.appendChild(div); } localStorage.setItem('currentQuizQuestions', JSON.stringify(questions)); }

function init(){ var qs=pick50(); renderQuiz(qs); }

document.getElementById('regenBtn').addEventListener('click', function(){ init(); window.scrollTo({top:0,behavior:'smooth'}); });

document.getElementById('submitBtn').addEventListener('click', function(){ var fullname=document.getElementById('fullname').value.trim(); var unit=document.getElementById('unit').value.trim(); if(!fullname || !unit){ alert('Vui lòng nhập Họ và tên và Đơn vị trước khi nộp.'); return; } var questions=JSON.parse(localStorage.getItem('currentQuizQuestions')||'[]'); var total=questions.length; var results={ meta:{ fullname:fullname, unit:unit, total: total }, answers: {} }; for(var i=1;i<=total;i++){ var sel=document.querySelector('input[name="q'+i+'"]:checked'); results.answers[i]= sel? sel.value : ''; } localStorage.setItem('latestQuizResult', JSON.stringify(results)); localStorage.setItem('latestQuizQuestions', JSON.stringify(questions)); window.location.href='result.html'; });


// initialize
init();
